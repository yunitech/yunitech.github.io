<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuniel Montalv√°n Figueredo | Projects</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/projects.css">
</head>

<body class="projects-page">
    <!-- Header Section -->
    <header class="page-header projects-header">
        <div class="header-content">
            <!-- Main Navigation for pages -->
            <div id="main-nav-placeholder"></div>
            <script src="scripts/main-nav-loader.js"></script>
        </div>
    </header>

    <nav class="section-nav" id="section-nav-original">
        <a href="../index.html#contact">Contact Me</a>
    </nav>


    
    <!-- Portfolio Section Placeholder -->
    <section class="portfolio-section">
        <!-- Instruction Text -->
        <p class="projects-instruction">Click into each project to learn more about its creation.</p>
        <h1 class="projects-delimeter">UE</h1>
        <!-- Dynamically loaded project cards -->
        <div class="cards-container" id="cards-container"></div>

        <h1 class="projects-delimeter">non-UE</h1>
        <div class="cards-container" id="non-ue-container"></div>       
    </section>

    <!-- Modal Container -->
    <div id="project-modal" class="modal">
        <span class="close-btn">&times;</span>
        <div class="modal-content">
            <!-- Loaded project content will appear here -->
        </div>
    </div>

    <script src="scripts/cards-manager.js"></script>
<script>
    CardsManager.init({
        container: "#cards-container",
        dataUrl: "projects/project-data.json",
        specifiedIds: [], // Specify projects or leave empty to load all
    });
    CardsManager.init({
        container: "#non-ue-container",
        dataUrl: "projects/non-ue-projects.json",
        specifiedIds: [], // Specify projects or leave empty to load all
    });
</script>

    <!-- Placeholder for the cloned navigation at the bottom -->
    <div class="section-nav-clone-placeholder"></div>
    <script src="../scripts/clone-section-nav.js"></script>



    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="scripts/footer-loader.js"></script>

</body>
</html>
