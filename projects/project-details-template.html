<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link rel="stylesheet" href="../styles/modal-styles.css">
</head>
<body class="project-modal">

    <!-- Header with Background Image -->
    <header class="project-header" id="header">
        <div class="header-content">
            <img src="" alt="Logo" class="project-logo" id="logo">
            <h1 class="project-name" id="projectName"></h1>
        </div>
    </header>

    <!-- Project Properties Section -->
    <section class="project-properties">
        <ul id="propertiesList"></ul>
    </section>

    <!-- The Idea Section -->
    <section class="project-idea" id="ideaSection">
        <h2>The Idea</h2>
        <p id="ideaDescription"></p>
        <img src="" alt="Concept Image" class="section-image" id="ideaImage">
    </section>

    <!-- Design Section -->
    <section class="project-design" id="designSection">
        <h2>Design</h2>
        <img src="" alt="Design Process Image" class="section-image" id="designImage">
        <p id="designDescription"></p>
    </section>

    <!-- The Result Section -->
    <section class="project-result" id="resultSection">
        <h2>The Result</h2>
        <p id="resultDescription"></p>
        <div class="result-video-container">
            <iframe src="" frameborder="0" class="embed-link" allowfullscreen id="embedLink"></iframe>
            <!-- External Link Icon for Opening in a New Tab -->
            <a href="" class="external-link" target="_blank" id="externalLink">
                <img src="../images/external-link.png" alt="Open in new tab">
            </a>
        </div>    
    </section>
</body>
</html>
